{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 text-center">
                <div class="card-body py-5">

                    <h1 class="text-danger mb-3">⚠️ Confirmar eliminación</h1>
                    <p class="fs-5 mb-4">
                        ¿Estás seguro de que querés eliminar el post  
                        <strong>"{{ object.titulo }}"</strong> (ID: {{ object.pk }})?
                    </p>

                    <form method="post" class="d-flex justify-content-center gap-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg px-4">
                            ✅ Sí, eliminar
                        </button>
                        <a href="{% url 'post-list' %}" class="btn btn-secondary btn-lg px-4">
                            ❌ Cancelar
                        </a>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
