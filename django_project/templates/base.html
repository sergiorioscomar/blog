<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Blog EsencialTIC{% endblock %}</title>
    <!-- Bootswatch Lux CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
        integrity="sha384-6t5rUJ3cOw9c2m9e7Z2G4rjqRHfiG+kIGZ7fN20dWgR63AhsPFjZw0/sbujV1S3B" 
        crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'post-list' %}">📖 Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post-create' %}">➕ Nuevo Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">🚪 Salir</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link disabled"><strong>Hola, {{ user.username }} 👋</strong></span>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">🔑 Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">📝 Registro</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3 mt-auto shadow-lg">
        <small>© 2025 - Blog EsencialTIC</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8y4YZVZkN3v1XHqYw0+bgnr0+u2s3VKyKu3sb9i0mDUm6oGgxSovBGgx5fnHJzOY" 
        crossorigin="anonymous"></script>
</body>
</html>
